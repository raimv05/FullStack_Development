<!-- 🔹 What is a Callback?

A callback is just a function that you pass into another function.

The main function then calls it later when its own work is done.

👉 Think of it like:

You order pizza (main function).

You give your phone number (callback function).

When the pizza is ready, the shop calls you back. 🍕📞

🔹 Why Callbacks?

Without callbacks: Functions run immediately one after the other.

With callbacks: You can control when and how another function runs.

Callbacks are super useful when something takes time (like waiting for a file, database, or API).

🔹 Example 3: Callback Solution ✅ -->

 <!-- <!DOCTYPE html>
<html>
<body>
<h2>Callbacks Example 3</h2>
<p id="demo"></p>

<script>
function displayResult(some) {
  document.getElementById("demo").innerHTML = some;
}

function calculator(num1, num2, callback) {
  let sum = num1 + num2;
  callback(sum);   // "calls back" display function
}

calculator(5, 5, displayResult);
</script>
</body>
</html>   -->

<!-- 👉 Output: 10

✅ Here, instead of returning, the calculator just calls the callback function we pass (displayResult).

This way, we control what happens with the result (print, alert, log, etc.). -->

<!-- 🔹 Example 4: Filtering With Callback (Real-Life)

Imagine you have a box of fruits 🍌🍎🍊 and want only oranges.
You give the box (array) to your friend with instructions (callback) — “pick only oranges”. -->

 <!DOCTYPE html>
<html>
<body>
<h2>Callbacks Example 4</h2>
<p id="demo"></p>

<script>
// Our fruits basket (positive and negative numbers = good vs bad fruits)
const myNumbers = [4, 1, -20, -7, 5, 9, -6];


// removeNeg will take numbers + rule(callback)
function removeNeg(numbers, callback) {
  const myArray = []; // empty array to hold good fruits
  for (const x of numbers) {
    if (callback(x)) {   // apply rule
      myArray.push(x);   // keep if rule is true
    }
  }
  return myArray;
  
}

// Rule: keep only non-negative numbers
const posNumbers = removeNeg(myNumbers, (x) => x >= 0);

document.getElementById("demo").innerHTML = posNumbers;
</script>
</body>
</html> 
<!-- 👉 Output: 4,1,5,9 
 ✅ Explanation:

removeNeg → main function (fruit filterer).

(x) => x >= 0 → callback rule (keep only positive numbers = good fruits).

Result: Only good fruits are returned.-->
