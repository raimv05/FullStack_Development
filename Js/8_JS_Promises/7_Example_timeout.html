<!DOCTYPE html>
<html>
<body>
<h2>Callback Example</h2>
<p id="demo"></p>

<script>
setTimeout(function() { 
  document.getElementById("demo").innerHTML = "Pizza Delivered üçï"; 
}, 3000);
</script>
</body>
</html>

<!-- üëâ Here, after 3 sec, callback runs. -->

<!-- Using Promise -->
 <!DOCTYPE html>
<html>
<body>
<h2>Promise Example - setTimeout</h2>
<p id="demo"></p>

<script>
let myPromise = new Promise(function(myResolve, myReject) {
  setTimeout(function() { myResolve("Pizza Delivered üçï"); }, 3000);
});

myPromise.then(function(value) {
  document.getElementById("demo").innerHTML = value;
});
</script>
</body>
</html>

<!-- üëâ Here, Promise waits for 3 sec, then resolves. -->
