<!-- üîπ What is a Promise?

üëâ A Promise is like a contract between you and JavaScript:

Producing code = the work being done (can take time, like fetching data, waiting for a timer, downloading a file).

Consuming code = the code that needs the result (but must wait).

So a Promise links both:

‚úÖ If success ‚Üí resolves (calls resolve)

‚ùå If failure ‚Üí rejects (calls reject)
üîπ Promise States

A Promise can be in 3 states:

Pending ‚Üí still working

Fulfilled ‚Üí finished successfully (resolve called)

Rejected ‚Üí failed (reject called)
üîπ Real-Life Analogy

Think of ordering food online üçî:

You order ‚Üí Promise is pending

Food delivered ‚Üí Promise is fulfilled ‚úÖ

Restaurant cancels ‚Üí Promise is rejected ‚ùå -->

<!-- üîπ Basic Example  -->

<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Promises</h2>
<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

// Create a Promise
let myPromise = new Promise(function(myResolve, myReject) {
  let x = "0";

  if (x === 0) {
    myResolve("Order Delivered ‚úÖ");  // success
  } else {
    myReject("Order Failed ‚ùå");  // failure
  }
});


// Use the Promise
myPromise.then(
  function(value) { myDisplayer(value); },   // success case
  function(error) { myDisplayer(error); } , // error case
  console.log(myPromise)
);
</script>
</body>
</html>

<!-- üëâ Here, the Promise checks a condition (x == 0).

If yes ‚Üí success (resolve)

If no ‚Üí error (reject) -->
