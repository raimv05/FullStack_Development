<!-- üîπ Example 2: Waiting for File (Real-world API Call)
Using Callback -->

<!DOCTYPE html>
<html>
<body>
<h2>Callback File Example</h2>
<p id="demo"></p>

<script>
function getFile(myCallback) {
  let req = new XMLHttpRequest();
  req.open('GET', "mycar.html");  // fetch file
  req.onload = function() {
    if (req.status == 200) {
      myCallback(req.responseText); // success
    } else {
      myCallback("Error: " + req.status); // failure
    }
  }
  req.send();
}

function myDisplayer(content) {
  document.getElementById("demo").innerHTML = content;
}

getFile(myDisplayer);
</script>
</body>
</html>

<!-- Using Promise -->

<!DOCTYPE html>
<html>
<body>
<h2>Promise File Example</h2>
<p id="demo"></p>

<script>
function myDisplayer(content) {
  document.getElementById("demo").innerHTML = content;
}

let myPromise = new Promise(function(myResolve, myReject) {
  let req = new XMLHttpRequest();
  req.open('GET', "mycar.html");
  req.onload = function() {
    if (req.status == 200) {
      myResolve(req.response);  // success
    } else {
      myReject("File not Found ‚ùå"); // failure
    }
  };
  req.send();
});

myPromise.then(
  function(value) { myDisplayer(value); },   // success
  function(error) { myDisplayer(error); }   // error
);
</script>
</body>
</html>

<!-- üëâ In real life, this is how Promises are used with API requests (fetching data from a server). -->
