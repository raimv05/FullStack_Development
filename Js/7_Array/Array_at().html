<!-- 3. Array at()

ðŸ‘‰ at(index) returns the element at the given index (positive or negative).

Real-life Example:
Think of calling the 3rd student from a queue. -->
<!DOCTYPE html>
<html>
<body>
<h2>Array at Example</h2>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

// Get 3rd fruit
let fruit = fruits.at(-1); // same as fruits[2]

document.getElementById("demo").innerHTML = 
"The 3rd fruit in the basket is: " + fruit;

</script>
</body>
</html>
