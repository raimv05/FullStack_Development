<html>
<body>
<h2>Splice Example</h2>
<p id="demo"></p>

<script>
const fruits = ["Apple", "Banana", "Mango","Kiwi"];
 fruits.splice(1, 0, "Orange"); // Add Orange at index 1

 document.getElementById("demo").innerHTML = "After Adding: " + fruits;
document.write(fruits)
 fruits.splice(1, 2);
document.getElementById("demo").innerHTML += "<br>After Removing: " + fruits;
</script>
</body>
</html>
