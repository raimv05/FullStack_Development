<!DOCTYPE html>
<html>
<body>
<h2>Sort Objects Example</h2>
<p id="demo"></p>

<script>
const cars = [
  {type:"Volvo", year:2016},
  {type:"BMW", year:2010},
  {type:"Saab", year:2001}
];

// Sort by Year
cars.sort((a, b) => a.year - b.year);

document.getElementById("demo").innerHTML =
"Cars Sorted by Year: " + cars.map(c => c.type + " " + c.year).join(", ");
</script>
</body>
</html>
