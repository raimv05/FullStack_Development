<!-- 5. Numeric Sort with Compare Function

ðŸ‘‰ By default, numbers sort like strings (25 comes before 100).
ðŸ‘‰ Use compare function (a - b) for correct numeric order.

Syntax:

array.sort(function(a, b){return a - b})  // ascending
array.sort(function(a, b){return b - a})  // descending -->
<!DOCTYPE html>
<html>
<body>
<h2>Numeric Sort Example</h2>
<p id="demo"></p>

<script>
const marks = [40, 100, 1, 5, 25, 10];

// Ascending
marks.sort(function(a, b){return a - b});
document.getElementById("demo").innerHTML = "Ascending: " + marks;

// Descending
marks.sort(function(a, b){return b - a});
document.getElementById("demo").innerHTML += "<br>Descending: " + marks;
</script>
</body>
</html>
