<!DOCTYPE html>
<html>
<body>
  <h2>üìç Find My Location (Browser API)</h2>
  <button onclick="getLocation()">Get Location</button>
  <p id="demo"></p>

  <script>
    const myElement = document.getElementById("demo");

    function getLocation() {
      // Check if browser supports location API
      if (navigator.geolocation) {
        myElement.innerHTML = "‚è≥ Getting your location...";
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        myElement.innerHTML = "‚ùå Geolocation not supported in this browser.";
      }
    }

    function showPosition(position) {
      myElement.innerHTML =
        "‚úÖ Latitude: " + position.coords.latitude +
        "<br>‚úÖ Longitude: " + position.coords.longitude;
    }
  </script>
</body>
</html>
