<!DOCTYPE html>
<html>
<head>
  <title>Web Worker Example</title>
</head>
<body>
  <h2>‚öôÔ∏è Web Worker Example</h2>
  <p>Count numbers without freezing the page:</p>

  <output id="result"></output><br><br>
  <button onclick="startWorker()">Start Worker</button>
  <button onclick="stopWorker()">Stop Worker</button>

  <script>
    let w;

    function startWorker() {
      if (typeof(Worker) !== "undefined") {
        if (typeof(w) == "undefined") {
          w = new Worker("worker.js");
        }
        w.onmessage = function(event) {
          document.getElementById("result").innerHTML = "Count: " + event.data;
        };
      } else {
        document.getElementById("result").innerHTML = "Sorry, your browser doesn't support Web Workers.";
      }
    }

    function stopWorker() {
      w.terminate();
      w = undefined;
    }
  </script>
</body>
</html>
