<!-- üß† What is JSON?

-> JSON stands for JavaScript Object Notation.
-> Think of JSON as a ‚Äúuniversal language for data‚Äù that helps different computers or programs talk to each other.

üí¨ Real-Life Analogy

-> Imagine you order food from Zomato üçï.
 When you open the app, you see the restaurant‚Äôs menu, your past orders, and delivery status.

‚û°Ô∏è All that data (restaurant name, price, delivery time, etc.) travels between your phone and Zomato‚Äôs server in JSON format.
-> Example data sent by Zomato‚Äôs server:

{
  "restaurant": "Pizza Palace",
  "items": ["Margherita", "Pepperoni"],
  "status": "Preparing"
}

So JSON is just text data that looks like JavaScript objects ‚Äî easy for humans to read and computers to understand.
üìú JSON Syntax Rules:
{
  "employees": [
    {"firstName": "John", "lastName": "Doe"},
    {"firstName": "Anna", "lastName": "Smith"},
    {"firstName": "Peter", "lastName": "Jones"}
  ]
}

-> Data is in key/value pairs: "name": "John"
-> Data is separated by commas: "age": 30, "city": "New York
-> Curly braces hold objects: { "name": "John", "age": 30 }
-> Square brackets hold arrays: "items": ["item1", "item2"]
-> Keys must be strings (in double quotes).
-> Values can be strings, numbers, arrays, objects, true/false, or null.
-> JSON is language-independent but uses conventions familiar to programmers of the C family of languages (like JavaScript, Python, Java, etc.).

üß© Why Use JSON?
-> It‚Äôs lightweight and easy to read/write.
-> It‚Äôs easy for machines to parse and generate.
-> It‚Äôs widely used in web APIs to exchange data between clients and servers.
-> It works well with JavaScript since it‚Äôs based on JavaScript object syntax.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¶ JSON.stringify Example</title>
</head>
<body>
  <h2>üìù Convert JavaScript Object to JSON String</h2>

  <button onclick="convertToJSON()">Convert Object to JSON</button>
  <pre id="output">Click the button to see the JSON string...</pre>

  <script>
    function convertToJSON() {
      // Step 1: Create a JavaScript object
      const person = {
        name: "John Doe",
        age: 30,
        email: "john@example.com",
        hobbies: ["reading", "traveling", "coding"]
      };
      console.log(person);

      // Step 2: Convert object into JSON string
      const jsonString = JSON.stringify(person, null, 2); // null, 2 -> formats with indentation
console.log(jsonString);
      // Step 3: Display JSON string in HTML
      document.getElementById("output").innerText = jsonString;
    }
  </script>
</body>
</html>
