<!-- ✅ What is POST Request?

📌 POST → Sending data to a server

Example:

Submitting a form (username & password)

Adding product to cart

Posting a comment

✅ Practical POST Example

We send fake user data to an API (testing API — no real data stored). -->

<!DOCTYPE html>
<html>
<body>
  <h2>✉️ Fetch API - POST Request Example</h2>
  <button onclick="saveUser()">Send Data to Server</button>

  <div id="result"></div>

  <script>
    function saveUser() {
      const userData = {
        name: "Alex",
        email: "alex@example.com"
      };

      console.log("📤 Preparing to send data to the server...");
      console.log("📝 Data to send:", userData);
      console.log(typeof userData)

      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST", // ✅ Sending data
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(userData)
        
      }
    
    )
      
      .then(res => {
        console.log("📥 Server responded with status:", res.status);

        if (res.ok) {
          console.log("✅ Request was successful!");
        } else {
          console.log("⚠️ Something might be wrong!");
        }

        return res.json();
      })
      .then(data => {
        console.log("📦 Converted JSON Response:", data);

        document.getElementById("result").innerHTML = `
          ✅ Data Sent Successfully! <br><br>
          <strong>Server Response:</strong> <br>
          ID: ${data.id}<br>
          Name: ${data.name}<br>
          Email: ${data.email}
        `;
      })
      .catch(err => {
        console.error("❌ Error occurred while sending data:", err);
          
      })
      .finally(() => {
        console.log("✅✅ POST request process completed.");
        console.log(typeof userData)
      });
    }
  </script>
</body>
</html>
