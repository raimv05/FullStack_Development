<!-- 🌐 What is the Fetch API?

The Fetch API allows JavaScript to request (or fetch) data from a server — without reloading the webpage.
It’s like a digital messenger 📨 that goes to a restaurant (the server), asks for data (like a menu or order), and brings it back to you (the browser).

🍔 Real-Life Analogy

Imagine you order pizza 🍕 online:
-> You (the user) place an order.
-> The delivery boy (Fetch API) goes to the restaurant (server).
-> The restaurant prepares the pizza (data).
->The delivery boy brings it back to you (browser).
->You open the box and eat it (display the data).

That’s exactly how fetch() works:
-> It sends a request to a URL.
-> Waits for the response.
-> Processes the data (like text or JSON).
-> Displays it in your webpage.

🧠 Syntax :

fetch("data.txt")                 // Step 1: Start fetching the file
  .then(response => response.text()) // Step 2: Convert the file to text
  .then(data => {                   // Step 3: Use the fetched data
    console.log("File data:", data);
  })
  .catch(error => {                 // Step 4: Handle any errors
    console.error("Error fetching file:", error);
  });

    Here:
-> fetch() returns a Promise (a placeholder for future data).
-> .then() is used to handle the response when it arrives.
-> .catch() handles any errors that occur during the fetch.
-> response.text() converts the raw response into readable text.


✨ Example 1 — Fetch a Local File (text file)
🧾 Code Example:

Create a file named data.txt and write: -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📦 Fetch API Example - Using .then()</title>
</head>
<body>
  <h2>📡 Fetch API - Get Data from a File (Using .then)</h2>
  <button onclick="getData()">Get File Data</button>
  <p id="output">Click the button to load data...</p>

  <script>
    function getData() {
      const output = document.getElementById("output");
      output.innerHTML = "⏳ Fetching data...";

      // Step 1: Fetch the file
      fetch("file.txt")
        // Step 2: Convert the response to text
        .then(response => response.text())
        
        // Step 3: Display the data
        .then(text => {
          output.innerHTML = "✅ Data Received:<br><br>" + text;
          console.log("File data:", text);
          //console.log(response)
        })
        // // Step 4: Handle errors if any
         .catch(error => {
          output.innerHTML = "❌ Error: " + error;
          console.error("Error fetching file:", error);
         });
    }
  </script>
</body>
</html>
