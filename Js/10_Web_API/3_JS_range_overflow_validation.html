<!-- üß© Example 5: rangeUnderflow (Value Too Small) -->

<!DOCTYPE html>
<html>
<body>
  <h2>üî¢ Range Underflow Example</h2>

  <input id="id1" type="number" min="100">
  <button onclick="checkValue()">Check</button>
  <p id="demo"></p>

  <script>
    function checkValue() {
      const input = document.getElementById("id1");
      let text = "‚úÖ Value OK";
      if (input.validity.rangeUnderflow) {
        text = "‚ö†Ô∏è Value too small (should be ‚â• 100)";
      }
      document.getElementById("demo").innerHTML = text;
    }
  </script>
</body>
</html>
