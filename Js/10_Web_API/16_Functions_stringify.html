<!-- ❌ Functions are Not Allowed in JSON

If you have a function inside an object, JSON.stringify() will remove it.

Example 1 — Function gets removed -->

<!-- <!DOCTYPE html>
<html>
<body>
  <h2>JSON.stringify() Removes Functions</h2>
  <p id="demo"></p>

  <script>
    const obj = {name: "John", age: function () {return 30;}, city: "New York"};
    const myJSON = JSON.stringify(obj);
    document.getElementById("demo").innerHTML = myJSON;
  </script>
</body>
</html> -->

<!-- Example 2 — If You Convert Function to String Manually -->

<!DOCTYPE html>
<html>
<body>
  <h2>JSON.stringify() with Function as String</h2>
  <p id="demo"></p>

  <script>
    const obj = {
      name: "John",
      age: function () { return 30; },
      city: "New York"
    };

    // Convert function to string first
    obj.age = obj.age.toString();

    const myJSON = JSON.stringify(obj);
    document.getElementById("demo").innerHTML = myJSON;
  </script>
</body>
</html>
