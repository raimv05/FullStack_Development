<!-- Difference Between for...in and for...of

| Loop Type  | Used For              | What It Loops Through     | Example                                 |
| ---------- | --------------------- | ------------------------- | --------------------------------------- |
| `for...in` | Objects               | **Keys (property names)** | Loop through details of a person object |
| `for...of` | Arrays, Strings, etc. | **Values (items)**        | Loop through list of fruits or letters  | -->

<!-- Imagine you have a bag 👜 with name tags and items inside:

for...in → You read the name tags (labels).

for...of → You take out the items (values) -->

<!DOCTYPE html>
<html>
<body>
  <h2>👨‍💼 for...in Loop Example</h2>
  <p id="demo1"></p>

  <script>
    const person = {
      name: "Manish",
      age: 25,
      city: "Chandigarh"
    };

    let text = "";
    for (let key in person) {
      text =  " 👉 " + person[key] + "<br>";
    }

    document.getElementById("demo1").innerHTML = text;
  </script>
</body>
</html>
