Real-life Example:
Like writing a shopping list on paper. -->
<!DOCTYPE html>
<html>
<body>
<h2>Array toString Example</h2>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

// Convert to string
let myList = fruits.toString();

document.getElementById("demo").innerHTML = 
"Shopping list: " + myList;
console.log(fruits[0]);
</script>
</body>
</html>
