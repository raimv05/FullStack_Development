<!-- 12. Spread Operator (...)

ðŸ‘‰ Expands arrays. -->

<!DOCTYPE html>
<html>
<body>
<h2>Spread Example</h2>
<p id="demo"></p>

<script>
const arr1 = [1,2,3];
const arr2 = [4,5,6];
const merged = [...arr1, ...arr2];
console.log(arr1);
console.log(arr2);
document.getElementById("demo").innerHTML = merged;
console.log(merged);
</script>
</body>
</html>
