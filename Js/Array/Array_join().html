<!-- ðŸ‘‰ Joins all array elements into a string with a custom separator.

Real-life Example:
Like joining names with " - " in a classroom roll call. -->
<!DOCTYPE html>
<html>
<body>
<h2>Array join Example</h2>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

// Join with *
let myList = fruits.join(" * ");

document.getElementById("demo").innerHTML = myList;
</script>
</body>
</html>
