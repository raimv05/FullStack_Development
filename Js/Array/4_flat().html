<!DOCTYPE html>
<html>
<body>
<h2>Flat Example</h2>
<p id="demo"></p>

<script>
const boxes = [[1, 2], [3, 4], [5, 6]];
const flatBoxes = boxes.flat();

document.getElementById("demo").innerHTML = flatBoxes;
</script>
</body>
</html>
