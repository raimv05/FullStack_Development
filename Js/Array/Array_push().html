<!-- 6. Array push()

ðŸ‘‰ Adds an item to the end of an array.

Real-life Example:
A new passenger gets on the bus at the back door. -->
<!DOCTYPE html>
<html>
<body>
<h2>Array push Example</h2>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

// Add new fruit
fruits.push("Kiwi");

document.getElementById("demo").innerHTML = 
"Updated basket: " + fruits;
</script>
</body>
</html>
