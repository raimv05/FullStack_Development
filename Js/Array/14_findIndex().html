<!-- 5. findIndex()

👉 Returns the index of the first element that passes a test.
Syntax

array.findIndex(callback)

callback → function with 3 arguments (value, index, array).

Real-Life Example

📍 You want to know the position of the first adult (age > 18). -->

<!DOCTYPE html>
<html>
<body>
<h2>findIndex Example</h2>
<p id="demo"></p>

<script>
const ages = [12, 15, 22, 30, 40];
let index = ages.findIndex(age => age > 18);

document.getElementById("demo").innerHTML =
"First adult found at index: " + index;
</script>
</body>
</html>
