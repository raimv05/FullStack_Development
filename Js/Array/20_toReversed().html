<!DOCTYPE html>
<html>
<body>
<h2>toReversed() Example</h2>
<p id="demo"></p>

<script>
const scores = [10, 20, 30, 40];
const reversedScores = scores.toReversed();

document.getElementById("demo").innerHTML =
"Original: " + scores + "<br>Reversed Copy: " + reversedScores;
</script>
</body>
</html>
